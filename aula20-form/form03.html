<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<style>
  body {
    font-family: Calibri, sans-serif;
  }
</style>

<body>
  <h1>Mais tipos de input</h1>

  <form action="" method="get">
    <p>
      <label for="idfoto">Foto do perfil:</label>
      <input type="file" accept="image/*" name="foto" id="idfoto">
    </p>
    <p>
      <label for="idage">Idade:</label>
      <input type="number" name="age" id="idage" min="1" max="120" value="20">
    </p>
    <p>
    <fieldset>
      <legend>Sexo</legend>
      <label for="idsexm">Masculino</label>
      <input type="radio" name="sex" id="idsexm">
      <label for="idsexf">Feminino</label>
      <input type="radio" name="sex" id="idsexf">
    </fieldset>
    </p>
    <p>
      <label for="idfone">Telefone:</label>
      <input type="tel" name="fone" id="idfone" placeholder="(XX) XXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{4,6}-[0-9]{4}">
    </p>

    <p>
      <label for="idemail">E-mail:</label>
      <input type="email" name="email" id="idemail" size="20" maxlength="50">
    </p>
    <p>
      <label for="idsenha">Senha:</label>
      <input type="password" name="senha" id="idsenha" minlength="6" maxlength="8" size="10">
    </p>
    <p>
      <label for="idmes">Mês de aniversário:</label>
      <input type="month" name="mes" id="idmes">
    </p>
    <p>
      <label for="iddata">Data:</label>
      <input type="date" name="data" id="iddata">
    </p>
    <p>
      <label for="idhora">Hora da compra:</label>
      <input type="time" name="hora" id="idhora">
    </p>
    <p>
      <label for="idcor">Cor:</label>
      <input type="color" name="cor" id="idcor" value="#ffffff">
    </p>
    <p>
      <label for="idsat">Nível de Satisfação:</label>
      <input type="range" name="sat" id="idsat">
    </p>
    <p>
      <input type="checkbox" name="" id="">
      <label for="idaceito">Aceito os termos de uso.</label>
    </p>


    <p>
      <input type="submit" value="Enviar">
    </p>

  </form>
</body>

</html>
