<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Inputs (Entrada de dados)</h1>
<style>
  fieldset{
    width: 200px;
    border: 1px solid blue;
    
  }
</style>
  <form action="" method="POST" autocomplete="off">
    <h2>Faça seu login</h2>
    <fieldset>
      <legend>LOGIN</legend>
      <p>
        <label for="idusuario">Nome de Usuário:</label> <br>
        <input type="text" name="usuario" id="idusuario" required>
      </p>
      <p>
        <label for="idsenha">Senha:</label> <br>
        <input type="password" name="senha" id="idsenha" required>
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
