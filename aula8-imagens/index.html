<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div>
    <p>Inserindo uma imagem a partir da raiz do site (/)</p>
    <img src="/floresta.jpg" alt="">
  </div>
  <div>
    <p>Inserindo imagem a partir de uma pasta (img)</p>
    <img src="/img/lobo.jpg" alt="">
  </div>
  <div>
    <p>Inserindo uma imagem a partir da Internet (url)</p>
    <img src="https://img.freepik.com/fotos-gratis/flores-roxas-em-um-vaso_1340-25662.jpg" alt="">
  </div>
</body>

</html>
