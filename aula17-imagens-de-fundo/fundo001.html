<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens de fundo</title>
  <style>

    body {
     background-image: url('https://www.amigosdobem.org/wp-content/uploads/2021/03/Novo-LOGO-01.png');
     background-size: 500px;
    }
    .quadrado {
      display: inline-block;
      border: 1px solid black;
      border-radius: 4px;
      width: 200px;
      height: 200px;
    }
    #q1 {
      background-color: aqua;
    }
    #q2 {
      background-image: linear-gradient(skyblue,darkblue)
    }
    #q3{
      background-image: url('imagens/wallpaper002.jpg');
    }

    #q4 {
      background-color: lightcoral;
    }
    #q5 {
      background-image: radial-gradient(yellow,red)
    }
    #q6{
      background-image: url('imagens/wallpaper005.jpg');
    }
  </style>
</head>
<body>
  <div class="quadrado" id="q1"></div>
  <div class="quadrado" id="q2"></div>
  <div class="quadrado" id="q3"></div>
<br>
  <div class="quadrado" id="q4"></div>
  <div class="quadrado" id="q5"></div>
  <div class="quadrado" id="q6"></div>
</body>
</html>
